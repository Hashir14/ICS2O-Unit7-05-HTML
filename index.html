<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>What Time Is It?</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="title">What Time Is It?</h1>
    <div id="center">
    <p class="text">What am I doing today? Add some information below to find out what it's time for you to do today! Please write all days with a capital letter first then all lowercase and ensure to write your age as an integer with no decimals (example: 15.5).</p>
    Age: <input type="text" id="age">
    <br>
    Day of The Week: <input type="text" id="day">
    <button id="submit">Submit</button>
    <p id="reveal"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
